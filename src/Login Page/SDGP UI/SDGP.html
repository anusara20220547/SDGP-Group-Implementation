<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice of Unity Online Petition System</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="../../Home Page/Home Page.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="login-btn">Log In</a>
            <a href="../../Registration Page/reg.html" class="signup-btn">Sign Up</a>
        </nav>
    </header>
    <br><br><br>

    <div class="wrapper">
        <form action="" id="contactForm">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" id="name" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox">Remember me
                </label>
                
                <a href="#">Frogot Password</a>
                
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?
                    <a href="../../Registration Page/reg.html">Register</a>
                </p>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script> 
    <script src="script.js"></script>
</body>
</html>
